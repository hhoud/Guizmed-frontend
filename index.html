<body>

<div id="topbar">
    <div id="title">Guizmed</div>
</div>
<div id="content">
    <div id="login">
        <img src="images/logo.png" width="100px" id="front_logo" />
        <form name="/inlog/inlog/" method="post">
            <ul class="pageitem">
                <li class="bigfield"><input placeholder="Username" type="text" name="uName" /></li>
                <li class="bigfield"><input placeholder="Paswoord" type="password" name="pWord" /></li>
            </ul>
            <a href="#" id="btn_login" class="button">Login</a>
        </form>
    </div>
    <div id="unlock" style="display:none;">
        <form name="/inlog/unlock">
            <label for="password">PIN code: </label>
            <input type="password" name="unlock" />
            <a href="#" id="unlock_submit" class="button">Ontgrendelen</button>
        </form>
    </div>
    <div id="first_login" style="display:none;">
       <form name="first_login" method="post">
            <ul class="pageitem">
                <li class="bigfield"><input placeholder="Username" type="text" name="uName"/></li>
                <li class="bigfield"><input placeholder="Oud Paswoord" type="password" name="old" /></li>
                <li class="bigfield"><input placeholder="Nieuw Paswoord" type="password" name="new" id="new_pass" /></li>
                <li class="bigfield"><input placeholder="Bevestig Paswoord" type="password" name="confirm_pass" class="no_process" id="conf_pass" /></li>
                <p>
                    <label for="password">PIN combinatie</label>
                    <input type="password" name="unlock" id="pin" />
                </p>
            </ul>
            <a href="#" class="button" id="btn_register">Registreer</a>
        </form>
    </div>
</div>
